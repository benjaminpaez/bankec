{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" href="{% static 'media/img/logo.png' %}" type="image">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        nunito: ['Nunito', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#1E3E62] flex items-center justify-center min-h-screen font-nunito">
    <div class="flex flex-row w-[900px] shadow-lg rounded-lg overflow-hidden bg-white">
        <div class="w-[450px] h-auto">
            {% block url_img %} {% endblock url_img %}
        </div>
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
