{% extends 'layouts/layout_user.html' %}

{% block title %}
    Cargar dinero
{% endblock %}

{% block content %}
    <body class="bg-gray-600 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Ingresar Dinero</h2>
            <form  method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="monto" class="block text-sm font-medium text-gray-700">Monto a ingresar</label>
                    <input
                        type="number" step="0.01" name="monto" id="monto"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Ejemplo: 100.00"
                        required
                    >
                </div>

                <div>
                    <button
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-150"
                    >
                        Confirmar Ingreso
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a href="{% url 'usuario:dashboard' %}" class="ml-4 bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 focus:ring focus:ring-gray-300">Volver</a>
            </div>
        </div>
    </body>
{% endblock %}
