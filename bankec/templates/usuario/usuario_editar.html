{% extends 'layouts/layout_user.html' %}

{% block title %}
    Editar Perfil
{% endblock %}


{% block content %}
    <div class="flex items-center justify-center h-full bg-gray-100">
    <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Editar Usuario</h1>

        <form method="post" class="space-y-4" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
                Guardar Cambios
            </button>
        </form>

        <a href="{% url 'usuario:perfil' %}" class="mt-4 block text-center text-blue-600 hover:underline">
            Volver
        </a>
    </div>
</div>

{% endblock %}
